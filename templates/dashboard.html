          {% for i in questions %}
          <div class="quiz-card">
            <div class="quiz-card__question">{{ i[1] }}             
            </div>
              <ol class="quiz-card__answers-list">
                {% for j in answers %}
                {% if (j[0] == i[1]) %}
                <li class="quiz-card__answers">
                  <input type="radio" id="answers-i" name="selector">
                  <label for="answers-i">{{ j[1] }}</label>
                  <div class="check"></div>
                </li>
                {% endif %}
                {% endfor %}
            </ol>
          </div>
          {% endfor %}
        </div>
        <div class="footer"></div>
    </body>
